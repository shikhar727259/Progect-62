<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <h1>Garoma</h1>
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
    </ol>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <center><a href="https://lumiere-a.akamaihd.net/v1/images/og-image-1200x630_60dfd057.jpeg?region=0%2C0%2C1200%2C630">
                        <img src="og-image-1200x630_60dfd057.jpeg" class="img-responsive"></a>
                    <div class="carousel-content">
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="https://blog.printsome.com/wp-content/uploads/avenger-marketing.jpg">
                        <img src="avenger-marketing.jpg" class="img-responsive"></a>
                </center>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
